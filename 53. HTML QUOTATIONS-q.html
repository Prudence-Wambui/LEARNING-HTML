<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML QUOTATIONS
        </title>
    </head>
    <body>
        <h1>Quotation using the q tag</h1>
        <p>
            DLF stands for <q>Delhi Land and Finance</q>.
        </p>
        <p>
            Delhi Land and Finance is one of the largest commercial real estate developer in India.
        </p>
    </body>
</html>
