<!DOCTYPE html>
<html>
    <head>
        <title>Enhancing Paragraphs</title>
    </head>
    <body>
        <h1>
            <b>Superscripts and Subscripts.</b>
        </h1>
        <p>
            H<sub>2</sub>O is the chemical formula for water. 2<sup>3</sup> equals 8.
        </p>
    </body>
</html>
